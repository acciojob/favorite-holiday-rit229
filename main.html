	<!-- the entire body must be written by student --<h1>My Favorite Destination: Bali</h1>
    <br>
    <p>Bali is a beautiful island in Indonesia known for its stunning beaches, vibrant culture, and lush landscapes.</p>
    
    <h4>Top 5 Attractions:</h4>
    <ol>
        <li><strong>Uluwatu Temple</strong> - A stunning sea temple with breathtaking views.</li>
        <li><strong>Rice Terraces</strong> - Iconic rice paddies that showcase Bali's agricultural beauty.</li>
        <li><strong>Mount Batur</strong> - A popular hiking destination with a spectacular sunrise view.</li>
        <li><strong>Seminyak Beach</strong> - Known for its lively atmosphere and beautiful sunsets.</li>
        <li><strong>Monkey Forest</strong> - A sanctuary home to hundreds of playful monkeys.</li>
    </ol>
    
    <h4>Must-Try Foods:</h4>
    <ul>
        <li><strong>Nasi Goreng</strong> - Indonesian fried rice, a local favorite.</li>
        <li><strong>Satay</strong> - Grilled meat skewers served with peanut sauce.</li>
        <li><strong>Babi Guling</strong> - Suckling pig, often served at ceremonies.</li>
        <li><strong>Rendang</strong> - A rich and tender coconut beef stew.</li>
        <li><strong>Gado-Gado</strong> - A mixed salad with peanut sauce dressing.</li>
    </ul>
